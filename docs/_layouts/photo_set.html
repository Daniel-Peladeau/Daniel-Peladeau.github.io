---
layout: default
---
<style type="text/css" media="screen">
  body {
    background-color: white;
  } 
  .container {
    margin: 10px auto;
    max-width: 600px;
    text-align: center;
  }
  ul {
    list-style-type: none;
  }
  li {
    align-content: center;
    margin-left: auto;
    margin-right: auto;
  }
  h1 {
    margin: 30px 0;
    font-size: 4em;
    color: black;
    line-height: 1;
    letter-spacing: -1px;
    text-align: center;
  }
</style>

{% assign num = page.photos.size %}

<h1>{{ page.title }}</h1>
<ul>
  {% for i in (1..num) %}
  <li>
    <img src="{{ site.baseurl }}/images/photos/{{ page.photos.set }}-{{ i }}.jpg" alt="Photo {{ i }} from {{ page.photos.set | capitalize }}">
  </li>
  {% endfor %}
</ul>
<div>
  <a href="{{ site.baseurl }}/{{ page.photos.nextlink }}/">{{ page.photos.text }}</a>
</div>
